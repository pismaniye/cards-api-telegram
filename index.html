<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js" type="module"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js" type="module"></script>
    <script src="https://unpkg.com/long-press-event@2.4.4/dist/long-press-event.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="src/index.js"></script>
    <div id="errorContainer" class="error-container"></div>
    <script type="module" src="src/index.js"></script>
    <script>
        // Настройка длительности длительного нажатия
        if (window.longPress) {
            window.longPress.duration = 500; // 500 мс
        }
    </script>
</body>
</html>
